name: e2e

on:
  push: 
  pull_request: 

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  playwright:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        run: npm ci

      - name: Install browsers
        run: npx playwright install --with-deps

      # để fail vẫn generate report + deploy
      - name: Run tests
        run: npx playwright test
        continue-on-error: true

      - name: Generate Allure report
        if: always()
        run: npx allure generate allure-results -o allure-report --clean

      - name: Upload Allure report artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report

      # step để publish lên GitHub Pages
      - name: Upload Pages artifact
        if: github.ref == 'refs/heads/main'
        uses: actions/upload-pages-artifact@v3
        with:
          path: allure-report

      - name: Deploy to GitHub Pages
        if: github.ref == 'refs/heads/main'
        uses: actions/deploy-pages@v4

      - name: Convert report to Excel
        if: always()
        run: node .github/workflows/scripts/report-to-excel.js

      - name: Upload Excel
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-excel
          path: test-results.xlsx
